version: '3'

volumes:
  postgres:
  rails_cache:
  bundle:
  node_modules:
  packs:

services:

  postgres:
    image: postgres
    ports:
      - 5432:5432
    volumes:
      - postgres:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: postgres

  workspace:
    build:
      context: ..
      dockerfile: Dockerfile
      target: development
    stdin_open: true
    tty: true
    init: true
    command: sleep infinity
    ports:
      - 3000:3000  
    volumes:
      - ..:/app
      - rails_cache:/app/tmp/cache
      - bundle:/usr/local/bundle
      - node_modules:/app/node_modules
      - packs:/app/public/packs
      - postgres:/var/lib/postgres/data    
    environment:
      RAILS_ENV: development
      RACK_ENV: production
      BUNDLE_JOBS: 2
      WEB_CONCURRENCY: 1
      SUPER_ADMINS: "cmwoodall@yahoo.com;"
      EDITOR: nano
      THOR_MERGE: code -d $$1 $$2
    depends_on:
      - postgres
