<!DOCTYPE html>
<html>
  <head>
    <!--<script type="text/javascript" src="//www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"></script>-->
    <script type="text/javascript" src="//www.gstatic.com/cast/sdk/libs/receiver/2.0.0/cast_receiver.js"></script>
    <script type="text/javascript" src="/assets/cast-away.js"></script>
    <script type="text/javascript">
      window.onload = function() {
        try {
          var castAway = new CastAway(),
              receiver = castAway.receive();
              receiver.on('setMessage', function(message) {
                document.getElementById('message').innerText = message;
              })
            window.receiver = receiver;
//          cast.framework.CastReceiverContext.getInstance().start();
        } catch(e) {
          console.log('unable to start cast:', e)
        }
      };
    </script>
  </head>
  <body style="background-color: white;">
    <h1>Hello Chromecast!</h1>
    <div id="message"></div>
  </body>
</html>
